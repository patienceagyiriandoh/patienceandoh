<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blog - Patience Agyiri Andoh</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --bg-color: #fefcff;
      --text-color: #333;
      --accent-color: #6B46C1;
      --header-bg: #eae0f8;
    }
    [data-theme="dark"] {
      --bg-color: #1e1e1e;
      --text-color: #ddd;
      --accent-color: #d3bdf0;
      --header-bg: #2e2e3d;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      padding: 0;
    }
    header {
      background: var(--header-bg);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1em 1.5em;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .back-btn {
      font-size: 1.3em;
      color: var(--accent-color);
      text-decoration: none;
    }
    .header-right select {
      padding: 0.4em;
      border-radius: 5px;
      border: 1px solid #ccc;
      background-color: white;
      font-size: 0.9em;
    }
    main {
      max-width: 900px;
      margin: auto;
      padding: 2em 1em;
    }
    h1 {
      color: var(--accent-color);
      font-size: 1.8em;
      margin-bottom: 1em;
      text-align: center;
    }
    .blog-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5em;
      justify-content: center;
    }
    .blog-item {
      flex: 1 1 300px;
      background-color: var(--header-bg);
      padding: 1em;
      border-radius: 8px;
      text-align: center;
      transition: transform 0.3s ease, background-color 0.3s;
    }
    .blog-item a {
      text-decoration: none;
      color: var(--accent-color);
      font-weight: bold;
      font-size: 1.1em;
    }
    .blog-item:hover {
      transform: translateY(-5px);
    }
    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: flex-start;
        gap: 0.5em;
      }
    }
  </style>
</head>
<body>
  <header>
    <a href="javascript:history.back()" class="back-btn"><i class="fas fa-arrow-left"></i></a>
    <div class="header-right">
      <select onchange="changeTheme(this.value)">
        <option value="light">Light</option>
        <option value="dark">Dark</option>
      </select>
    </div>
  </header>

  <main>
    <h1>Explore My Blog</h1>
    <div class="blog-grid">
      <div class="blog-item">
        <a href="cancer.html">Cancer Biology Series</a>
      </div>
      <div class="blog-item">
        <a href="articles.html">My Debate and Experience</a>
      </div>
    </div>
  </main>

  <script>
    function changeTheme(mode) {
      if (mode === 'dark') {
        document.documentElement.setAttribute('data-theme', 'dark');
      } else {
        document.documentElement.setAttribute('data-theme', 'light');
      }
    }
  </script>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
