
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Patience Agyiri Andoh</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #b88be1;
      --overlay: rgba(0, 0, 0, 0.5);
    }
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }
    .slideshow-container {
      position: relative;
      width: 100%;
      height: 100vh;
      background-color: #000;
    }
    .slideshow-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      animation: fadeSlideshow 18s infinite;
    }
    .slideshow-container img:nth-child(1) { animation-delay: 0s; }
    .slideshow-container img:nth-child(2) { animation-delay: 6s; }
    .slideshow-container img:nth-child(3) { animation-delay: 12s; }

    @keyframes fadeSlideshow {
      0%, 100% { opacity: 0; }
      10%, 30% { opacity: 1; }
      40%, 90% { opacity: 0; }
    }

    .quote-box {
      position: absolute;
      bottom: 90px;
      width: 100%;
      max-width: 90%;
      margin: 0 auto;
      text-align: center;
      color: white;
      background: var(--overlay);
      font-size: 1.3em;
      line-height: 1.5;
      padding: 1em;
      border-radius: 5px;
      z-index: 2;
      left: 50%;
      transform: translateX(-50%);
    }

    .social {
      position: absolute;
      bottom: 25px;
      width: 100%;
      text-align: center;
      z-index: 2;
    }
    .social a {
      color: white;
      margin: 0 15px;
      font-size: 1.5em;
      text-decoration: none;
    }

    .menu-icon {
      position: absolute;
      top: 20px;
      right: 30px;
      z-index: 3;
      cursor: pointer;
      color: white;
      font-size: 2em;
    }

    .menu {
      position: absolute;
      top: 0;
      right: 0;
      background-color: var(--primary);
      color: white;
      width: 250px;
      height: 100vh;
      transform: translateX(100%);
      transition: transform 0.3s ease-in-out;
      z-index: 4;
      padding: 2em 1.5em;
    }

    .menu.active {
      transform: translateX(0);
    }

    .menu a {
      display: block;
      margin: 1em 0;
      color: white;
      text-decoration: none;
      font-size: 1.1em;
    }

    .menu a:hover {
      text-decoration: underline;
    }

    @media screen and (max-width: 600px) {
      .slideshow-container img {
        object-fit: contain;
      }
      .quote-box {
        font-size: 1em;
        max-width: 90%;
      }
    }
  </style>
</head>
<body>

  <div class="slideshow-container">
    <img src="slide1.jpg" alt="Slide 1">
    <img src="slide2.jpg" alt="Slide 2">
    <img src="slide3.jpg" alt="Slide 3">

    <div class="quote-box">
      Hope through science, healing through education and empowering others in the fight against cancer.
    </div>

    <div class="social">
      <a href="mailto:patienceandoh300@gmail.com" title="Email"><i class="fas fa-envelope"></i></a>
      <a href="https://www.linkedin.com/in/patienceagyiriandoh/" target="_blank" title="LinkedIn"><i class="fab fa-linkedin"></i></a>
    </div>

    <div class="menu-icon" onclick="toggleMenu()">
      <i class="fas fa-bars"></i>
    </div>
    <div class="menu" id="menu">
      <a href="index.html" onclick="closeMenu()"> Home</a>
      <a href="about.html" onclick="closeMenu()">About</a>
      <a href="education.html" onclick="closeMenu()">Education</a>
      <a href="research.html" onclick="closeMenu()">Research</a>
      <a href="work.html" onclick="closeMenu()">Work</a>
      <a href="cancer.html" onclick="closeMenu()">Cancer Biology Series</a>
      <a href="articles.html" onclick="closeMenu()">Articles</a>
      <a href="leadership.html" onclick="closeMenu()">Leadership</a>
      <a href="community.html" onclick="closeMenu()">Community Service</a>
    </div>
  </div>

  <script>
    function toggleMenu() {
      document.getElementById('menu').classList.toggle('active');
    }
    function closeMenu() {
      document.getElementById('menu').classList.remove('active');
    }
  </script>

</body>
</html>
