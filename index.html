<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Patience Agyiri Andoh</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #b88be1;
      --overlay: rgba(0, 0, 0, 0.4);
      --text-light: #fff;
      --transition: 0.3s ease-in-out;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background-color: #000;
      overflow: hidden;
    }

    .slideshow-container {
      position: relative;
      width: 100%;
      height: 100vh;
    }

    .slideshow-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0;
      animation: fadeSlideshow 18s infinite;
    }

    .slideshow-container img:nth-child(1) { animation-delay: 0s; }
    .slideshow-container img:nth-child(2) { animation-delay: 6s; }
    .slideshow-container img:nth-child(3) { animation-delay: 12s; }

    @keyframes fadeSlideshow {
      0%, 100% { opacity: 0; }
      10%, 30% { opacity: 1; }
      40%, 90% { opacity: 0; }
    }

    .quote-box {
      position: absolute;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--overlay);
      color: var(--text-light);
      padding: 1em 2em;
      font-size: 1.2rem;
      border-radius: 10px;
      text-align: center;
      max-width: 90%;
      z-index: 2;
    }

    .social {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2;
    }

    .social a {
      color: white;
      margin: 0 12px;
      font-size: 1.5em;
      transition: var(--transition);
    }

    .social a:hover {
      color: var(--primary);
    }

    .menu-icon {
      position: absolute;
      top: 20px;
      right: 25px;
      font-size: 2em;
      color: white;
      z-index: 3;
      cursor: pointer;
    }

    .menu {
      position: fixed;
      top: 0;
      right: 0;
      height: 100vh;
      width: 260px;
      background: var(--primary);
      color: white;
      transform: translateX(100%);
      transition: var(--transition);
      z-index: 4;
      padding: 2rem 1.5rem;
      display: flex;
      flex-direction: column;
    }

    .menu.active {
      transform: translateX(0);
    }

    .menu a {
      margin: 1rem 0;
      color: white;
      text-decoration: none;
      font-size: 1.1rem;
    }

    .menu a:hover {
      text-decoration: underline;
    }

    @media screen and (max-width: 768px) {
      .quote-box {
        font-size: 1rem;
        padding: 1em;
      }
      .menu {
        width: 80%;
      }
    }
  </style>
</head>
<body>
  <div class="slideshow-container">
    <img src="slide1.jpg" alt="Slide 1">
    <img src="slide2.jpg" alt="Slide 2">
    <img src="slide3.jpg" alt="Slide 3">

    <div class="quote-box">
      Hope through science, healing through education and empowering others in the fight against cancer.
    </div>

    <div class="social">
      <a href="mailto:patienceandoh300@gmail.com" title="Email"><i class="fas fa-envelope"></i></a>
      <a href="https://www.linkedin.com/in/patienceagyiriandoh/" target="_blank" title="LinkedIn"><i class="fab fa-linkedin"></i></a>
    </div>

    <div class="menu-icon" onclick="toggleMenu()">
      <i class="fas fa-bars"></i>
    </div>

    <div class="menu" id="menu">
      <a href="index.html" onclick="closeMenu()"> Return to Home</a>
      <a href="about.html" onclick="closeMenu()">About</a>
      <a href="education.html" onclick="closeMenu()">Education</a>
      <a href="research.html" onclick="closeMenu()">Research</a>
      <a href="work.html" onclick="closeMenu()">Work</a>
      <a href="cancer.html" onclick="closeMenu()">Cancer Biology Series</a>
      <a href="articles.html" onclick="closeMenu()">Articles</a>
      <a href="leadership.html" onclick="closeMenu()">Leadership</a>
      <a href="community.html" onclick="closeMenu()">Community Service</a>
    </div>
  </div>

  <script>
    function toggleMenu() {
      document.getElementById('menu').classList.toggle('active');
    }
    function closeMenu() {
      document.getElementById('menu').classList.remove('active');
    }
  </script>
</body>
</html>
